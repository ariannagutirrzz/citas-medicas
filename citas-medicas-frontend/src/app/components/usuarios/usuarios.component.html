<div class="usuarios-container">
  <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
    <h2>Gestión de Usuarios</h2>
    <button mat-raised-button color="primary" (click)="openUsuarioForm()">
      <mat-icon>add</mat-icon>
      Nuevo Usuario
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar usuarios</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, email, rol...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Nombres Column -->
          <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
            <td mat-cell *matCellDef="let usuario"> {{ usuario.nombres }} </td>
          </ng-container>

          <!-- Apellidos Column -->
          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let usuario"> {{ usuario.apellidos }} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
          </ng-container>

          <!-- Cédula Column -->
          <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
            <td mat-cell *matCellDef="let usuario"> {{ usuario.cedula }} </td>
          </ng-container>

          <!-- Roles Column -->
          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
            <td mat-cell *matCellDef="let usuario">
              <mat-chip-option [color]="getRolColor(usuario.roles)" selected>
                {{ getRolLabel(usuario.roles) }}
              </mat-chip-option>
            </td>
          </ng-container>



          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let usuario">
              <button mat-icon-button color="primary" (click)="editUsuario(usuario)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUsuario(usuario)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de usuarios"></mat-paginator>

        <div class="loading-container" *ngIf="loading">
          <mat-spinner></mat-spinner>
          <p>Cargando usuarios...</p>
        </div>

        <div class="no-data" *ngIf="!loading && dataSource.data.length === 0">
          <mat-icon>people_outline</mat-icon>
          <p>No hay usuarios registrados</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
